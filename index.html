<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 10px;
            color: #f4f4f4;
        }
        
        .calendar-container {
            max-width: 100%;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 1px solid #3a3a3a;
        }
        
        .calendar-header {
            background: #d4985f;
            color: #1a1a1a;
            padding: 20px 15px;
            text-align: center;
        }
        
        .calendar-header h1 {
            font-size: 1.8em;
            margin-bottom: 8px;
            font-weight: 300;
        }
        
        .date-range {
            font-size: 1em;
            opacity: 0.8;
        }
        
        .week-container {
            margin-bottom: 15px;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .week-header {
            background: #b17e47;
            color: #1a1a1a;
            padding: 12px 15px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .day-grid {
            display: grid;
            grid-template-columns: 70px repeat(auto-fit, minmax(80px, 1fr));
            gap: 1px;
            background: #3a3a3a;
            margin-bottom: 1px;
        }
        
        .block-container {
            background: #2a2a2a;
            display: flex;
            flex-direction: column;
        }
        
        .time-slot-label {
            background: #4a4a4a;
            color: #f4f4f4;
            padding: 4px 8px;
            text-align: center;
            font-weight: 600;
            font-size: 10px;
            border-bottom: 1px solid #3a3a3a;
        }
        
        .week-grid {
            display: none; /* Remove old grid system */
        }
        
        .time-header {
            background: #4a4a4a;
            color: #f4f4f4;
            padding: 8px 4px;
            text-align: center;
            font-weight: 600;
            font-size: 10px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .day-label {
            background: #b17e47;
            color: #1a1a1a;
            padding: 8px 4px;
            text-align: center;
            font-weight: 600;
            font-size: 11px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }
        
        .day-name {
            font-size: 10px;
            margin-bottom: 2px;
        }
        
        .day-date {
            font-size: 12px;
            font-weight: bold;
        }
        
        .time-block {
            background: #2a2a2a;
            min-height: 60px;
            padding: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            display: flex;
            align-items: flex-start;
            flex: 1;
        }
        
        .time-block:hover {
            background: #333333;
            border-color: #d4985f;
        }
        
        .time-block.unavailable {
            background: #1f1f1f;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .time-block.unavailable:hover {
            background: #1f1f1f;
            border-color: transparent;
        }
        
        .block-content {
            font-size: 10px;
            color: #f4f4f4;
            line-height: 1.2;
            width: 100%;
            overflow: hidden;
            word-wrap: break-word;
            hyphens: auto;
        }
        
        .has-content {
            border-left: 3px solid #d4985f;
            background: #332e28;
        }
        
        .friday-overlap {
            background: #2d2924;
            border-left: 3px solid #b17e47;
        }
        
        .friday-overlap:hover {
            background: #3a342c;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: #2a2a2a;
            margin: 10% auto;
            padding: 20px;
            border-radius: 15px;
            width: 95%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            animation: modalSlideIn 0.3s ease;
            border: 1px solid #3a3a3a;
        }
        
        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal h3 {
            color: #f4f4f4;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .modal textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 2px solid #4a4a4a;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: #1a1a1a;
            color: #f4f4f4;
        }
        
        .modal textarea:focus {
            outline: none;
            border-color: #d4985f;
        }
        
        .modal textarea::placeholder {
            color: #888;
        }
        
        .modal-buttons {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #d4985f;
            color: #1a1a1a;
        }
        
        .btn-primary:hover {
            background: #e2a66d;
        }
        
        .btn-secondary {
            background: #4a4a4a;
            color: #f4f4f4;
        }
        
        .btn-secondary:hover {
            background: #5a5a5a;
        }
        
        .btn-danger {
            background: #d66853;
            color: #1a1a1a;
        }
        
        .btn-danger:hover {
            background: #e17760;
        }
        
        .calendar-body {
            padding: 15px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }
        
        /* Custom scrollbar for dark mode */
        .calendar-body::-webkit-scrollbar {
            width: 6px;
        }
        
        .calendar-body::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        .calendar-body::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 3px;
        }
        
        .calendar-body::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }
        
        .week-grid::-webkit-scrollbar {
            height: 6px;
        }
        
        .week-grid::-webkit-scrollbar-track {
            background: #2a2a2a;
        }
        
        .week-grid::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 3px;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .calendar-header {
                padding: 15px 10px;
            }
            
            .calendar-header h1 {
                font-size: 1.5em;
            }
            
            .day-grid {
                grid-template-columns: 60px repeat(auto-fit, minmax(60px, 1fr));
            }
            
            .day-label {
                min-height: 50px;
                padding: 6px 2px;
            }
            
            .time-header {
                min-height: 40px;
                font-size: 9px;
                padding: 6px 2px;
            }
            
            .time-block {
                min-height: 50px;
                padding: 3px;
            }
            
            .block-content {
                font-size: 9px;
            }
            
            .modal-content {
                margin: 5% auto;
                padding: 15px;
            }
            
            .modal-buttons {
                gap: 6px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 11px;
            }
        }
        
        @media (max-width: 480px) {
            .day-grid {
                grid-template-columns: 50px repeat(auto-fit, minmax(50px, 1fr));
            }
            
            .day-label {
                min-height: 45px;
                padding: 4px 1px;
            }
            
            .day-name {
                font-size: 8px;
            }
            
            .day-date {
                font-size: 10px;
            }
            
            .time-header {
                min-height: 35px;
                font-size: 8px;
            }
            
            .time-block {
                min-height: 45px;
                padding: 2px;
            }
            
            .block-content {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <h1>Schedule Calendar</h1>
            <div class="date-range">August 15 - November 16, 2025</div>
        </div>
        
        <div class="calendar-body" id="calendarBody">
            <!-- Calendar weeks will be generated here -->
        </div>
    </div>
    
    <!-- Modal for editing time blocks -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Edit Time Block</h3>
            <textarea id="modalTextarea" placeholder="Add your notes, events, or tasks for this time slot..."></textarea>
            <div class="modal-buttons">
                <button class="btn btn-danger" id="clearBtn">Clear</button>
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn btn-primary" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <script>
        class ScheduleCalendar {
            constructor() {
                this.data = {};
                this.currentEditingBlock = null;
                this.startDate = new Date(2025, 7, 15); // August 15, 2025
                this.endDate = new Date(2025, 10, 16); // November 16, 2025
                this.init();
            }
            
            init() {
                this.generateCalendar();
                this.setupEventListeners();
            }
            
            generateCalendar() {
                const calendarBody = document.getElementById('calendarBody');
                calendarBody.innerHTML = '';
                
                let currentDate = new Date(this.startDate);
                
                while (currentDate <= this.endDate) {
                    const weekStart = this.getWeekStart(currentDate);
                    const weekEnd = new Date(weekStart);
                    weekEnd.setDate(weekEnd.getDate() + 4); // Friday
                    
                    if (weekEnd > this.endDate) {
                        weekEnd.setTime(this.endDate.getTime());
                    }
                    
                    this.generateWeek(weekStart, weekEnd);
                    
                    currentDate = new Date(weekEnd);
                    currentDate.setDate(currentDate.getDate() + 3); // Next Monday
                }
            }
            
            getWeekStart(date) {
                const d = new Date(date);
                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Adjust for Monday start
                return new Date(d.setDate(diff));
            }
            
            generateWeek(weekStart, weekEnd) {
                const calendarBody = document.getElementById('calendarBody');
                const weekContainer = document.createElement('div');
                weekContainer.className = 'week-container';
                
                const weekHeader = document.createElement('div');
                weekHeader.className = 'week-header';
                weekHeader.textContent = `Week of ${this.formatDate(weekStart)}`;
                weekContainer.appendChild(weekHeader);
                
                // Add each day as a separate row
                const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
                for (let i = 0; i < 5; i++) {
                    const currentDay = new Date(weekStart);
                    currentDay.setDate(weekStart.getDate() + i);
                    
                    if (currentDay >= this.startDate && currentDay <= this.endDate) {
                        const dayGrid = this.createDayGrid(days[i], currentDay, i === 4);
                        weekContainer.appendChild(dayGrid);
                    }
                }
                
                calendarBody.appendChild(weekContainer);
            }
            
            createDayGrid(dayName, date, isFriday) {
                const dayGrid = document.createElement('div');
                dayGrid.className = 'day-grid';
                
                // Day label
                const dayLabel = document.createElement('div');
                dayLabel.className = 'day-label';
                dayLabel.innerHTML = `
                    <div class="day-name">${dayName}</div>
                    <div class="day-date">${date.getDate()}</div>
                `;
                dayGrid.appendChild(dayLabel);
                
                if (isFriday) {
                    // Friday has exactly 3 fillable cells
                    const fridaySlots = [
                        { label: '12-4pm', start: 12, end: 16 },
                        { label: '4-8pm', start: 16, end: 20 },
                        { label: '3-6pm (overlap)', start: 15, end: 18, overlap: true }
                    ];
                    
                    fridaySlots.forEach(slot => {
                        const blockContainer = document.createElement('div');
                        blockContainer.className = 'block-container';
                        
                        const timeLabel = document.createElement('div');
                        timeLabel.className = 'time-slot-label';
                        timeLabel.textContent = slot.label;
                        blockContainer.appendChild(timeLabel);
                        
                        const block = this.createTimeBlock(date, slot, slot.overlap ? 'friday-overlap' : 'friday');
                        blockContainer.appendChild(block);
                        
                        dayGrid.appendChild(blockContainer);
                    });
                } else {
                    // Regular weekdays have exactly 2 fillable cells
                    const weekdaySlots = [
                        { label: '12-3pm', start: 12, end: 15 },
                        { label: '3-6pm', start: 15, end: 18 }
                    ];
                    
                    weekdaySlots.forEach(slot => {
                        const blockContainer = document.createElement('div');
                        blockContainer.className = 'block-container';
                        
                        const timeLabel = document.createElement('div');
                        timeLabel.className = 'time-slot-label';
                        timeLabel.textContent = slot.label;
                        blockContainer.appendChild(timeLabel);
                        
                        const block = this.createTimeBlock(date, slot, 'weekday');
                        blockContainer.appendChild(block);
                        
                        dayGrid.appendChild(blockContainer);
                    });
                }
                
                return dayGrid;
            }
            
            // Remove the old addDayRow function since we're using createDayGrid now
            
            createTimeBlock(date, slot, type) {
                const block = document.createElement('div');
                block.className = 'time-block';
                
                if (type === 'friday-overlap') {
                    block.classList.add('friday-overlap');
                }
                
                const blockId = `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}-${slot.start}-${slot.end}${slot.overlap ? '-overlap' : ''}`;
                block.dataset.blockId = blockId;
                
                const content = document.createElement('div');
                content.className = 'block-content';
                content.textContent = this.data[blockId] || '';
                
                if (this.data[blockId]) {
                    block.classList.add('has-content');
                }
                
                block.appendChild(content);
                
                block.addEventListener('click', () => {
                    this.openEditModal(blockId, date, slot);
                });
                
                return block;
            }
            
            createUnavailableBlock() {
                const block = document.createElement('div');
                block.className = 'time-block unavailable';
                return block;
            }
            
            openEditModal(blockId, date, slot) {
                this.currentEditingBlock = blockId;
                const modal = document.getElementById('editModal');
                const modalTitle = document.getElementById('modalTitle');
                const modalTextarea = document.getElementById('modalTextarea');
                
                const dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                
                modalTitle.textContent = `${dayName}, ${dateStr} - ${slot.label}`;
                modalTextarea.value = this.data[blockId] || '';
                
                modal.style.display = 'block';
                modalTextarea.focus();
            }
            
            setupEventListeners() {
                const modal = document.getElementById('editModal');
                const saveBtn = document.getElementById('saveBtn');
                const cancelBtn = document.getElementById('cancelBtn');
                const clearBtn = document.getElementById('clearBtn');
                const modalTextarea = document.getElementById('modalTextarea');
                
                saveBtn.addEventListener('click', () => {
                    this.saveBlock();
                });
                
                cancelBtn.addEventListener('click', () => {
                    this.closeModal();
                });
